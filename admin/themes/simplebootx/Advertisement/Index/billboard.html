</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">横幅广告</a></li>
        <li><a href="{:U('Index/add')}">新增广告</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Index/lists')}">
        广告名称：
        <input type="text" name="keyword" style="width: 120px;" value="{$formget.keyword}" placeholder="">
        <input type="submit" style="margin-left: 5px;" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>名称</th>
            <th>类型</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {$categorys}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
