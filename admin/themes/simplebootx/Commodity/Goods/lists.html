<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">商品列表</a></li>
        <li><a href="{:U('Goods/add')}">新增商品</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Goods/lists')}">
        商品名称：
        <input type="text" name="keyword" style="width: 120px;" value="{$formget.keyword}" placeholder="">
        商品类型：
        <select style="width: 100px;" name="select_category">
            <option value='0'>全部</option>
            {$category_model}
        </select>
        <input type="submit" style="margin-left: 5px;" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th style="white-space: nowrap">商品ID</th>
            <th style="white-space: nowrap;width: 200px;">商品名称</th>
            <th>类型</th>
            <th>品牌</th>
            <th>价格</th>
            <th>原价</th>
            <th style="white-space: nowrap">销量</th>
            <th style="white-space: nowrap">库存</th>
            <th>发货地</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {$categorys}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
