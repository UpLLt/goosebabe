<admintpl file="header"/>
<link href="__PUBLIC__/js/cityPicker/css/city-picker.css" rel="stylesheet"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('Brand/lists')}" target="_self">品牌列表</a></li>
        <li class="active"><a href="javascript:;">新增品牌</a></li>
    </ul>
    <form action="{:U('Brand/edit_post')}" method="post" class="form-horizontal js-ajax-form"
          enctype="multipart/form-data">
        <div class="row-fluid">
            <div class="span10">
                <table class="table table-bordered">
                    <input type="hidden" name="id" value="{$list.id}">
                    <tr>
                        <th style="white-space:nowrap;">品牌名称：</th>
                        <td><input type="text" name="name" id="name" value="{$list.name}" style="width: 400px">
                            <span class="form-required">*</span>
                        </td>
                    </tr>
                    <tr>
                        <th style="white-space:nowrap;">品牌链接：</th>
                        <td><input type="text" name="link" id="name" value="{$list.link}" style="width: 400px">
                            <span class="form-required">*</span>
                        </td>
                    </tr>
                    <tr>
                        <th style="white-space:nowrap;">品牌展示：</th>
                        <td>
                            <select name="exhibition">
                               {$exhibition}
                            </select>
                        </td>
                    </tr>

                    <tr>

                        <th style="white-space:nowrap;">品牌图片：</th>
                        <td>
                            <div class="controls">
                                <div style="text-align: left;">
                                    <input type="hidden" name="image" id="thumb" value="{$list.image}">
                                    <a href="javascript:void(0);"
                                       onclick="flashupload('thumb_images', '附件上传','thumb',thumb_images,'1,jpg|jpeg|gif|png|bmp,1,,,1','','','');return false;">
                                        <img src="{$list.image}" id="thumb_preview"
                                             width="135" style="cursor: hand;background-color: #00a0e9"/>
                                    </a>
                                    <input type="button" class="btn btn-small"
                                           onclick="$('#thumb_preview').attr('src','__TMPL__Public/assets/images/default-thumbnail.png');$('#thumb').val('');return false;"
                                           value="取消图片">
                                </div>
                            </div>
                        </td>


                    </tr>


                </table>




            </div>

        </div>


        <button class="btn btn-primary js-ajax-submit" type="submit">提交</button>
        <a class="btn" href="{:U('Brand/lists')}">返回</a>
    </form>
</div>
</body>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/content_addtop.js"></script>
</html>
