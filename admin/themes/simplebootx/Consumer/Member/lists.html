<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">用户列表</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Member/lists')}">
        名称：
        <input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入名称...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>昵称</th>
            <th>性别</th>
            <th>真实姓名</th>
            <th>身份证号码</th>
            <th>证件照</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {$categorys}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
