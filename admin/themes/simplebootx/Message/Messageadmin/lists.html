<admintpl file="header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">用户列表</a></li>
    </ul>
    <form class="well form-search" method="post" action="{:U('Messageadmin/lists')}">
        手机号码：
        <input type="text" name="keyword" style="width: 200px;" value="{$formget.keyword}" placeholder="请输入手机号码...">
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>

    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th>序号</th>
            <th>电话</th>
            <th>验证码</th>
            <th>创建时间</th>
            <th>过期时间</th>
            <th>状态</th>
        </tr>
        </thead>
        <tbody>
        {$categorys}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
