<admintpl file="header"/>
<style>
    .select_2 {
        width: 150px;
    }
</style>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">请求记录</a></li>
    </ul>
    <div style="margin: 10px;">
        <span>
        今日请求总数：{$requestCount}
        </span>
    </div>
    <form class="well form-search" method="post" action="{:U('Requestrecord/lists')}">
        请求类型：
        <select class="select_2" name="r_type">
            <option value='0'>全部</option>
            {$r_type}
        </select>
        机型：
        <select class="select_2" name="model">
            <option value='0'>全部</option>
            {$model}
        </select>
        接口类型：
        <select class="select_2" name="request_m_f">
            <option value='0'>全部</option>
            {$request_m_f}
        </select>
        时间：
        <input type="text" name="start_time" class="js-date" value="{$formget.start_time|default=''}"
               style="width: 80px;" autocomplete="off">-
        <input type="text" class="js-date" name="end_time" value="{$formget.end_time}" style="width: 80px;"
               autocomplete="off"> &nbsp; &nbsp;
        <input type="submit" class="btn btn-primary" value="搜索"/>
    </form>
    <table style="margin-top: 10px;word-break:break-all;" class="table table-hover table-bordered table-list"
           id="menus-table">
        <thead>
        <tr>
            <th style="white-space:nowrap;">序号</th>
            <th style="white-space:nowrap;">请求类型</th>
            <th style="white-space:nowrap;">机型</th>
            <th>请求接口</th>
            <th>请求值</th>
            <th>请求时间</th>
            <th style="white-space:nowrap;">操作</th>
        </tr>
        </thead>
        <tbody>
        {$categorys}
        </tbody>
    </table>
    <div class="pagination">{$Page}</div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
