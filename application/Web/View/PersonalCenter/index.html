<include file="./application/Web/View/header.html"/>
	<!-- g公共部分 -->
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Web/css/index.css" />
	<!-- 字体图片 -->
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Web/css/font-awesome.min.css" />

	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Web/css/main.css" />

	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Web/css/style.css" />
<style>
	#bac_cent a{
		color: #fff;
		border-radius: 5px;
		background:#fb821a;
		width: 100%;
		display: block;
	}
</style>
	<!-- banner -->
	<div class="main">
		<div class="cent">
			<div class="user_center">
				<div class="user_menu">
					<h1>个人中心</h1>
					<li><a href="{:U('PersonalCenter/orderList',array('key'=>'all'))}">我的订单</a></li>
					<li><a href="{:U('PersonalCenter/address_list')}">收货地址</a></li>
					<li><a href="{:U('PersonalCenter/password')}">修改密码</a></li>
					<li><a href="{:U('PersonalCenter/infomation')}">修改信息</a></li>
					<img src="__PUBLIC__/Web/images/logo.png" />
				</div>

				<div class="user_get">
					<div class="address_show shops">
						<h1>个人资料</h1>
						<img src="__PUBLIC__/Web/images/shadow.png" />
					</div>

					<div class="user_get_show">
						<from action="#">
							<li><b>用户名：</b><strong>{$list.username}</strong></li>
							<li><b>昵称：</b><strong>{$list.nickname}</strong></li>
							<li><b>姓名：</b><strong>{$list.real_name}</strong></li>
							<li class="radio_sex">
								<b>性别：</b>
									<div><input type="radio" name="sex" id="sex1" checked="checked" >{$list.sex}</div>
							</li>

							<li><b>身份证号：</b><strong>{$list.identity_card}</strong></li>
							<li class="user_pic"><b>身份证照：</b>
								<img src="{$list.photo.0.url}" id="face" />
								<img src="{$list.photo.1.url}" id="wrong" />



					</div>
				</div>
			</div>
		</div>




<!-- footer -->
<include file="./application/Web/View/footer.html"/>

<!-- jquery -->
<script type="text/javascript" src="__PUBLIC__/Web/js/jquery.min.js"></script>

<!-- 时间 -->
<script type="text/javascript" src="__PUBLIC__/Web/js/jedate.min.js"></script>

<!-- 弹窗 -->
<script type="text/javascript" src="__PUBLIC__/Web/js/jquery.layer.js"></script>


<script type="text/javascript">
   
    jeDate({
		dateCell:"#dateinfo",
		format:"YYYY年MM月DD日",
		isinitVal:true,
		isTime:true, //isClear:false,
		minDate:"1916-06-16",
		okfun:function(val){alert(val)}
	})

    //alert("YYYY/MM".match(/\w+|d+/g).join("-"))
</script>

<script type="text/javascript">
	$(function() {
	    var phone = $('#phone').text();

	    var mphone = phone.substr(0, 2) + '***********************' + phone.substr(16);
	    $('#phone').text(mphone)
	});
</script>

<script type="text/javascript">
	$('#face').on('click', function(){
	  	layer.open({
			type: 1,
			skin: 'layui-layer-rim', //加上边框
			area : ['800px' , '520px'],
			content: '<img src="{$list.photo.0.url}" />'
		});
	});

	$('#wrong').on('click', function(){
	  	layer.open({
			type: 1,
			skin: 'layui-layer-rim', //加上边框
			area : ['800px' , '520px'],
			content: '<img src="{$list.photo.1.url}" />'
		});
	});
</script>
