<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>母婴电商</title> 

<!-- g公共部分 -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Web/css/user.css" />
<!-- 字体图片 -->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Web/css/font-awesome.min.css" />

</head>
<body>


	
	<div class="user_head">
		<div class="cent">
			<div class="user_logo"><a href="index.html"><img src="__PUBLIC__/Web/images/user_logo.png" /></a></div>
		</div>
	</div>
		
	<div class="login">
		<div class="cent">
			<div class="login_more">
				<img src="__PUBLIC__/Web/images/login_more.png" />
			</div>
			<div class="user_login">
				<h1>登录Goosebabe</h1>
				<form action="#">
					<li><b><img src="__PUBLIC__/Web/images/username.png" /></b><input type="text" id="phone" placeholder="请输入手机号" maxlength="11" /></li>
					<li><b><img src="__PUBLIC__/Web/images/userpwd.png" /></b><input type="password" id="password" placeholder="请输入密码" maxlength="16" /></li>
					<input type="hidden" name="key" value="{$key}" id="key"/>

					<div class="user_sumbt">
						<input type="button" onclick="but()" value="登 录" />
					</div>

					<div class="user_more">
						<a href="{:U('Web/Register/index')}">立即注册</a>
						<a href="{:U('Web/Register/backpass')}">忘记密码？</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	

	<div class="footer">
		<p>Copyright © 2016 goosebabe有限公司 goosebabe.com 保留一切权利。 客服热线：400-789-12345 京ICP证140430号 京ICP备14006215号</p>
	</div>

</body>
</html>

<script type="text/javascript" src="__PUBLIC__/Web/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/Web/js/layer.js"></script>
 <script type="text/javascript">
	function but(){
		var action = "{:U('Web/Login/login')}";
		var z_username   = $('#phone').val();
		var z_password = $('#password').val();
		var z_key  = $('#key').val();
		$.post(action,{username:z_username,password:z_password,key:z_key},function(data){
			var json = eval("("+data+")");
			if(json.code == 300 ){
				layer.alert("密码和账号不能为空", {icon: 2});
			}else if(json.datas == 1){
				alert('登陆成功');;window.location.href = document.referrer ;

			}else if(json.code == 210){
				layer.alert(json.mark, {icon: 2});
			}else{
			alert('登陆成功');
				window.location.href = "{:U('Index/index')}";


			}
		})
	}
</script>
